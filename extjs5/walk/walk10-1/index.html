		@font-face {
		  font-family: 'Electrolize';
		  font-style: normal;
		  font-weight: 400;
		  src: local('Electrolize'), local('Electrolize-Regular'), url(http://themes.googleusercontent.com/static/fonts/electrolize/v2/DDy9sgU2U7S4xAwH5thnJ4bN6UDyHWBl620a-IRfuBk.woff) format('woff');
		}

		.credits {
		    background: #310404;
		    font-family: 'Electrolize';
		}

		.credits h1.main,p.demos {
		    -webkit-animation-delay: 18s;
		    -moz-animation-delay: 18s;
		    -ms-animation-delay: 18s;
		    animation-delay: 18s;
		}
		.credits .sp-container {
		    position: absolute;
		    top: 0px;
		    left: 0px;
		    width: 100%;
		    height: 100%;
		    z-index: 0;
		    background: -webkit-radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
		    background: -moz-radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
		    background: -ms-radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
		    background: radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
		}
		.credits .sp-content {
		    position: absolute;
		    width: 100%;
		    height: 100%;
		    left: 0px;
		    top: 0px;
		    z-index: 1000;
		}
		.credits .sp-container h2 {
		    position: absolute;
		    top: 53%;
		    line-height: 50px;
		    height: 90px;
		    margin-top: -50px;
		    font-size: 26px;
		    width: 100%;
		    text-align: center;
		    color: transparent;
		    -webkit-animation: blurFadeInOut 3s ease-in backwards;
		    -moz-animation: blurFadeInOut 3s ease-in backwards;
		    -ms-animation: blurFadeInOut 3s ease-in backwards;
		    animation: blurFadeInOut 3s ease-in backwards;
		}
		.credits .sp-container h2.frame-1 {
		    -webkit-animation-delay: 0s;
		    -moz-animation-delay: 0s;
		    -ms-animation-delay: 0s;
		    animation-delay: 0s;
		}
		.credits .sp-container h2.frame-2 {
		    -webkit-animation-delay: 3s;
		    -moz-animation-delay: 3s;
		    -ms-animation-delay: 3s;
		    animation-delay: 3s;
		}
		.credits .sp-container h2.frame-3 {
		    -webkit-animation-delay: 6s;
		    -moz-animation-delay: 6s;
		    -ms-animation-delay: 6s;
		    animation-delay: 6s;
		}
		.credits .sp-container h2.frame-4 {
		    font-size: 200px;
		    -webkit-animation-delay: 9s;
		    -moz-animation-delay: 9s;
		    -ms-animation-delay: 9s;
		    animation-delay: 9s;
		}
		.credits .sp-container h2.frame-5 {
		    -webkit-animation: none;
		    -moz-animation: none;
		    -ms-animation: none;
		    animation: none;
		    color: transparent;
		    text-shadow: 0px 0px 1px #fff;
		}
		.credits .sp-container h2.frame-5 span {
		    -webkit-animation: blurFadeIn 3s ease-in 9s backwards;
		    -moz-animation: blurFadeIn 3s ease-in 9s backwards;
		    -ms-animation: blurFadeIn 3s ease-in 9s backwards;
		    animation: blurFadeIn 3s ease-in 9s backwards;
		    color: transparent;
		    text-shadow: 0px 0px 1px #fff;
		    font-size: 38px;
		}
		.credits .sp-container h2.frame-5 span:nth-child(2) {
		    -webkit-animation-delay: 10s;
		    -moz-animation-delay: 10s;
		    -ms-animation-delay: 10s;
		    animation-delay: 10s;
		}
		.credits .sp-container h2.frame-5 span:nth-child(3) {
		    -webkit-animation-delay: 11s;
		    -moz-animation-delay: 11s;
		    -ms-animation-delay: 11s;
		    animation-delay: 11s;
		}


		@-webkit-keyframes blurFadeInOut{
		    0%{
		        opacity: 0;
		        text-shadow: 0px 0px 40px #fff;
		        -webkit-transform: scale(1.3);
		    }
		    20%,75%{
		        opacity: 1;
		        text-shadow: 0px 0px 1px #fff;
		        -webkit-transform: scale(1);
		    }
		    100%{
		        opacity: 0;
		        text-shadow: 0px 0px 50px #fff;
		        -webkit-transform: scale(0);
		    }
		}
		@-webkit-keyframes blurFadeIn{
		    0%{
		        opacity: 0;
		        text-shadow: 0px 0px 40px #fff;
		        -webkit-transform: scale(1.3);
		    }
		    50%{
		        opacity: 0.5;
		        text-shadow: 0px 0px 10px #fff;
		        -webkit-transform: scale(1.1);
		    }
		    100%{
		        opacity: 1;
		        text-shadow: 0px 0px 1px #fff;
		        -webkit-transform: scale(1);
		    }
		}
		@-webkit-keyframes fadeInBack{
		    0%{
		        opacity: 0;
		        -webkit-transform: scale(0);
		    }
		    50%{
		        opacity: 0.4;
		        -webkit-transform: scale(2);
		    }
		    100%{
		        opacity: 0.2;
		        -webkit-transform: scale(5);
		    }
		}
		@-webkit-keyframes fadeInRotate{
		    0%{
		        opacity: 0;
		        -webkit-transform: scale(0) rotate(360deg);
		    }
		    100%{
		        opacity: 1;
		        -webkit-transform: scale(1) rotate(0deg);
		    }
		}
		/**/
		@-moz-keyframes blurFadeInOut{
		    0%{
		        opacity: 0;
		        text-shadow: 0px 0px 40px #fff;
		        -moz-transform: scale(1.3);
		    }
		    20%,75%{

		        text-shadow: 0px 0px 1px #fff;
		        -moz-transform: scale(1);
		    }
		    100%{
		        opacity: 0;

		        -moz-transform: scale(0);
		    }
		}
		@-moz-keyframes blurFadeIn{
		    0%{
		        opacity: 0;
		        text-shadow: 0px 0px 40px #fff;
		        -moz-transform: scale(1.3);
		    }
		    100%{
		        opacity: 1;
		        text-shadow: 0px 0px 1px #fff;
		        -moz-transform: scale(1);
		    }
		}
		@-moz-keyframes fadeInBack{
		    0%{
		        opacity: 0;
		        -moz-transform: scale(0);
		    }
		    50%{
		        opacity: 0.4;
		        -moz-transform: scale(2);
		    }
		    100%{
		        opacity: 0.2;
		        -moz-transform: scale(5);
		    }
		}
		@-moz-keyframes fadeInRotate{
		    0%{
		        opacity: 0;
		        -moz-transform: scale(0) rotate(360deg);
		    }
		    100%{
		        opacity: 1;
		        -moz-transform: scale(1) rotate(0deg);
		    }
		}
		/**/
		@keyframes blurFadeInOut{
		    0%{
		        opacity: 0;
		        text-shadow: 0px 0px 40px #fff;
		        transform: scale(1.3);
		    }
		    20%,75%{
		        opacity: 1;
		        text-shadow: 0px 0px 1px #fff;
		        transform: scale(1);
		    }
		    100%{
		        opacity: 0;
		        text-shadow: 0px 0px 50px #fff;
		        transform: scale(0);
		    }
		}
		@keyframes blurFadeIn{
		    0%{
		        opacity: 0;
		        text-shadow: 0px 0px 40px #fff;
		        transform: scale(1.3);
		    }
		    50%{
		        opacity: 0.5;
		        text-shadow: 0px 0px 10px #fff;
		        transform: scale(1.1);
		    }
		    100%{
		        opacity: 1;
		        text-shadow: 0px 0px 1px #fff;
		        transform: scale(1);
		    }
		}
		@keyframes fadeInBack{
		    0%{
		        opacity: 0;
		        transform: scale(0);
		    }
		    50%{
		        opacity: 0.4;
		        transform: scale(2);
		    }

		        transform: scale(5);
		    }
		}
		@keyframes fadeInRotate{
		    0%{
		        opacity: 0;
		        transform: scale(0) rotate(360deg);
		    }
		    100%{
		        opacity: 1;
		        transform: scale(1) rotate(0deg);
		    }
		}
